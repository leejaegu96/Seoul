							</div>

										<option>
											<span>남</span>
										</option>
										<option>
											<span>여</span>
										</option>
									</select>
								</div>
							</div>

								</div>
								<div class="col-4">
									<label class="visually-hidden" for="autoSizingInputGroup">email</label>
									<div class="input-group">
										<div class="input-group-text">@</div>
										<select class="form-select" id="validationCustom04" required>
											<option selected value="">naver.com</option>
											<option>
												<span>google.com</span>
											</option>
											<option>
												<span>hanmail.net</span>
											</option>
										</select>
									</div>
								</div>
							</div>
							<div class="row mb-3">
								<label for="inputPhone" class="col-sm-2 col-form-label">휴대폰 번호</label>

										<option selected value="">010</option>
										<option>
											<span>011</span>
										</option>
										<option>
											<span>019</span>
										</option>
									</select>
								</div>
								<div class="col-2">
									<label class="visually-hidden" for="autoSizingInputGroup">email</label>
									<div class="input-group">
										<div class="input-group-text">-</div>
										<input type="text" class="form-control" id="autoSizingInput" placeholder="">
									</div>
								</div>
								<div class="col-2">
									<label class="visually-hidden" for="autoSizingInputGroup">email</label>
									<div class="input-group">
										<div class="input-group-text">-</div>
										<input type="text" class="form-control" id="autoSizingInput" placeholder="">
									</div>
								</div>
							</div>
							<div class="row mb-3">
								<label for="inputAdress" class="col-sm-2 col-form-label">주소</label>
								<div class="col-sm-9 border-start">
									<input type="text" class="form-control" id="inputAderess">
								</div>
							</div>
							<div class="row mb-3">
								<label for="inputAdress" class="col-sm-2 col-form-label">최종학력</label>
								<div class="col-sm-6 border-start">
									<input type="text" class="form-control" id="inputAderess">
								</div>
								<div class="col-sm-3">
									<select class="form-select" id="validationCustom04" required>
										<option selected disabled value="">구분</option>
										<option>
											<span>졸업</span>
										</option>
										<option>
											<span>수료</span>
										</option>
										<option>
											<span>재적</span>
										</option>
									</select>
								</div>
							</div>
							<div class="row mb-3">
								<label for="inputPart" class="col-sm-2 col-form-label">지원분야</label>
								<div class="col-sm-4 border-start">
									<select class="form-select" id="validationCustom04" required>
										<option selected disabled value="">지원분야</option>
										<option>
											<span>백엔드 개발자</span>
										</option>
										<option>
											<span>프론트엔드 개발자</span>
										</option>
										<option>
											<span>안드로이드 개발자</span>
										</option>
										<option>
											<span>ios 개발자</span>
										</option>
									</select>
								</div>
							</div>
							<div class="row mb-3">
								<label for="inputPart" class="col-sm-2 col-form-label">경력</label>
								<div class="col-sm-4 border-start">
									<select class="form-select" id="validationCustom04" required>
										<option selected disabled value="">경력사항</option>
										<option>
											<span>신입</span>
										</option>
										<option>
											<span>경력</span>
										</option>
									</select>
								</div>
							</div>
							<div class="row mb-3">
								<label for="inputHope" class="col-sm-2 col-form-label">희망연봉</label>
								<div class="col-sm-4 border-start">
									<input type="text" class="form-control" id="inputhope">
								</div>
							</div>
						</form>
					</div>
				</div>
