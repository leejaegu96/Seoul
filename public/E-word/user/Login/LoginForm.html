<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="css/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<style type="text/css">
		.center-screen {
		  display: flex;
		  flex-direction: column;
		  justify-content: center;
		  align-items: center;
		  text-align: center;
		  min-height: 200px;
		}
		img {
			top:0; left: 0;
			width: 100%;
			height: 100%;
		}
		#aaa {
			padding-left: 0px; padding-right: 0px; 
		}
		
		
		
	</style>
</head>
<body>
<!-- start -->
	<div class="container-fluid">
		<nav class="navbar bg-light" style="height:80px; width:100%">
			<div class="float-start">
				<div data-obj-id="7fXn4" data-obj-type="image" class="" style="position: absolute; top: 0px; left: 5px; width: 100px; height: 100px;">
		  			<a class="navbar-brand align-self-center" href="#">
		  				<img alt="" src="../image/E-WordR.png" style="height:80px; width:190px;">
		  			</a>
		  		</div>
		  	</div>
			
			<!-- <div class="float-start">
		  		<a class="navbar-brand align-self-center" href="#"><img alt="" src="../image/E-Word_none.png" style="height:80px; width:80px;"></a>
		  	</div> -->
		  	<div class="float-end">
			  	<ul class="nav justify-content-end">
					<li class="nav-item">
					  <a class="nav-link active" aria-current="page" href="#">Home</a>
					</li>
					<li class="nav-item">
					  <a class="nav-link" href="#">Services</a>
					</li>
					<li class="nav-item">
					  <a class="nav-link" href="#">Helps</a>
					</li>
				</ul>
			</div>
		</nav>
		<div class="row">
			<div class="col-5">
				<div class="col">
					<div class="center-screen" style="height:250px;">
						<span><img alt="" src="../image/E-WordB.png" style="height:150px; width:150px; background-color:transparent;"></span>
					</div>
					<div class="input-group mb-4 d-grid">
						<div class="form-floating ">
							<input type="text" class="form-control" id="floatingInputGroup1" placeholder="Username">
							<label for="floatingInputGroup1">Id</label>
						</div>
					</div>
			        <div class="input-group mb-4 d-grid">
						<div class="form-floating ">
							<input type="text" class="form-control" id="floatingInputGroup1" placeholder="Username">
							<label for="floatingInputGroup1">Password</label>
						</div>
					</div>
					<div class="col-5 mb-3">
				  		<div class="form-check form-switch">
							<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
							<label class="form-check-label" for="flexSwitchCheckChecked">자동로그인</label>
						</div>
					</div>
					<div class="col d-grid mb-3">
						<button type="submit" class="btn btn-primary">Sign in</button>
					</div>
					<div class="col" id="aaa">
						<div class="container overflow-hidden">
							<div class="row gy-2">
							  <div class="col-6 d-grid">
						    	<button class="btn" style="background-color: #FEE500;" type="button">카카오톡 로그인</button>
							  </div>
							  <div class="col-6 d-grid">
							    <button class="btn" style="background-color: #3b5998;" type="button">페이스북 로그인</button>
							  </div>
							  <div class="col-6 d-grid">
							    <button class="btn" style="background-color: #1EC800;" type="button">네이버 로그인</button>
							  </div>
							  <div class="col-6 d-grid">
							    <button class="btn" style="background-color: #eceff1;" type="button">구글 로그인</button>
							  </div>
							</div>
						</div>
					</div>
					<div class="d-flex justify-content-evenly" style="height:100px;">
						<div class="col p-2 align-self-center" style="text-align:center;">아이디 찾기</div>
						<div class="col p-2 align-self-center" style="text-align:center;">비밀번호 찾기</div>
						<div class="col p-2 align-self-center" style="text-align:center;">회원가입 하기</div>
					</div>
				</div>
			</div>
			<div class="col-7">
				<img alt="" src="../image/background_1.png">
			</div>
		</div>
	</div>
	
	
<!-- end -->
	
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/20c294a34b.js" crossorigin="anonymous"></script>

</html>
