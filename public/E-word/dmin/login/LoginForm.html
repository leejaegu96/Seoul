<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<style type="text/css">
		.center-screen {
		  display: flex;
		  flex-direction: column;
		  justify-content: center;
		  align-items: center;
		  text-align: center;
		  min-height: 200px;
		}
		img {
			 top:0; left: 0;
			width: 100%;
			height: 100%;
		}
		
		
	</style>
</head>
<body>
<!-- start -->
	<div class="container-fluid">
		<nav class="navbar bg-light" style="height:80px;">
			<div class="container-fluid">
			  <a class="navbar-brand" href="#"><img alt="" src="../image/E-Word_none.png" style="height:80px; width:80px;"></a>
			  	<ul class="nav justify-content-end">
					<li class="nav-item">
					  <a class="nav-link active" aria-current="page" href="#">Home</a>
					</li>
					<li class="nav-item">
					  <a class="nav-link" href="#">Services</a>
					</li>
					<li class="nav-item">
					  <a class="nav-link" href="#">Helps</a>
					</li>
				</ul>
			</div>
		</nav>
		<div class="row">
			<div class="col-5">
				<div class="container fluid">
					<div class="row">
						<div class="col">
							<div class="center-screen">
								<span><img alt="" src="../image/E-Word.png" style="height:270px; width:270px; background-color:transparent;"></span>
							</div>
							<div class="input-group mb-4 d-grid">
								<div class="form-floating ">
									<input type="text" class="form-control" id="floatingInputGroup1" placeholder="Username">
									<label for="floatingInputGroup1">Id</label>
								</div>
							</div>
					        <div class="input-group mb-4 d-grid">
								<div class="form-floating ">
									<input type="text" class="form-control" id="floatingInputGroup1" placeholder="Username">
									<label for="floatingInputGroup1">Password</label>
								</div>
							</div>
							<div class="col-5 mb-3">
						  		<div class="form-check form-switch">
									<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
									<label class="form-check-label" for="flexSwitchCheckChecked">자동로그인</label>
								</div>
							</div>
							<div class="col-5 mb-3">
								<button type="submit" class="btn btn-primary">Sign in</button>
							</div>
							<div class="col">
								<div class="d-grid gap-2">
									<button class="btn" style="background-color: #FEE500;" type="button">카카오톡 로그인</button>
									<button class="btn" style="background-color: #3b5998;" type="button">페이스북 로그인</button>
									<button class="btn" style="background-color: #1EC800;" type="button">네이버 로그인</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-7">
				<img alt="" src="../image/background_1.png">
			</div>
		</div>
	</div>
	
<!-- end -->
	
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
