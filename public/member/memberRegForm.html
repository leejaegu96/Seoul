					<div class="col-12">
						<form>
							<div class="row mb-3">
								<label for="inputName" class="col-sm-2 col-form-label">이름</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" id="inputName">
								</div>
							</div>
							<div class="row mb-3">
								<label for="inputgender" class="col-sm-2 col-form-label">성별</label>
								<div class="col-sm-4">
									<select class="form-select" id="validationCustom04" required>
										<option selected disabled value="">성별</option>
										<option>
											<span>남</span>
										</option>
										<option>
											<span>여</span>
										</option>
									</select>
								</div>
							</div>
							<div class="row mb-3">
								<label for="inputEmail" class="col-sm-2 col-form-label">이메일주소</label>
								<div class="col-sm-9">
									<input type="email" class="form-control" id="inputEmail3">
								</div>
							</div>
							<div class="row mb-3">
								<label for="inputPhone" class="col-sm-2 col-form-label">휴대폰 번호</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="inputPhone">
								</div>
							</div>
							<div class="row mb-3">
								<label for="inputAdress" class="col-sm-2 col-form-label">주소</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="inputAderess">
								</div>
							</div>
							<div class="row mb-3">
								<label for="inputAdress" class="col-sm-2 col-form-label">최종학력</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" id="inputAderess">
								</div>
								<div class="col-sm-3">
									<select class="form-select" id="validationCustom04" required>
										<option selected disabled value="">학력</option>
										<option>
											<span>고졸</span>
										</option>
										<option>
											<span>대졸</span>
										</option>
										<option>
											<span>석사</span>
										</option>
										<option>
											<span>박사</span>
										</option>
									</select>
								</div>
							</div>
							<div class="row mb-3">
								<label for="inputPart" class="col-sm-2 col-form-label">지원분야</label>
								<div class="col-sm-4">
									<select class="form-select" id="validationCustom04" required>
										<option selected disabled value="">지원분야</option>
										<option>
											<span>백엔드 개발자</span>
										</option>
										<option>
											<span>프론트엔드 개발자</span>
										</option>
										<option>
											<span>안드로이드 개발자</span>
										</option>
										<option>
											<span>ios 개발자</span>
										</option>
									</select>
								</div>
							</div>
							<div class="row mb-3">
								<label for="inputPart" class="col-sm-2 col-form-label">경력</label>
								<div class="col-sm-4">
									<select class="form-select" id="validationCustom04" required>
										<option selected disabled value="">경력사항</option>
										<option>
											<span>신입</span>
										</option>
										<option>
											<span>경력</span>
										</option>
									</select>
								</div>
							</div>
							<div class="row mb-3">
								<label for="inputHope" class="col-sm-2 col-form-label">희망연봉</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" id="inputhope">
								</div>
							</div>
						</form>
					</div>
				</div>
