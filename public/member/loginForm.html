<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<style type="text/css">
		.center-screen {
		  display: flex;
		  flex-direction: column;
		  justify-content: center;
		  align-items: center;
		  text-align: center;
		  min-height: 200px;
		}
	</style>
</head>
<body>
<!-- start -->
	
	<div class="container fluid">
		<div class="row">
			<div class="col-4"></div>
			<div class="col-4">
				<div class="center-screen">
					<span style="font-size:30px;"><i class="fa-solid fa-building"> 아주 좋은 회사</i></span>
				</div>
				<div class="col">
					<div class="input-group mb-4 d-grid">
						<div class="form-floating ">
							<input type="text" class="form-control" id="floatingInputGroup1" placeholder="Username">
							<label for="floatingInputGroup1">Id</label>
						</div>
					</div>
				
					<!-- <input type="email" id="form2Example1" class="form-control form-control-lg" />
					<label class="form-label" for="form2Example1">Email address</label> -->
				</div>
		          <!-- Password input -->
		        <div class="input-group mb-4 d-grid">
					<div class="form-floating ">
						<input type="text" class="form-control" id="floatingInputGroup1" placeholder="Username">
						<label for="floatingInputGroup1">Password</label>
					</div>
				</div>
				<div class="col-5 mb-3">
			  		<div class="form-check form-switch">
						<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
						<label class="form-check-label" for="flexSwitchCheckChecked">자동로그인</label>
					</div>
				</div>
				<div class="col-5 mb-3">
					<button type="submit" class="btn btn-primary">Sign in</button>
				</div>
				<div class="col">
					<div class="d-grid gap-2">
						<button class="btn" style="background-color: #FEE500;" type="button">카카오톡 로그인</button>
						<button class="btn" style="background-color: #3b5998;" type="button">페이스북 로그인</button>
						<button class="btn" style="background-color: #1EC800;" type="button">네이버 로그인</button>
					</div>
				</div>
			</div>
			<div class="col-4"></div>
		</div>
	</div>
	
	
<!-- end -->
	
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/20c294a34b.js" crossorigin="anonymous"></script>
<script type="text/javascript">
	
</script>
</body>
</html>
