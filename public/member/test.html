<!DOCTYPE html>

<html lang="ko">
<head>
<meta charset="utf-8" />
<meta content="width=device-width, initial-scale=1.0" name="viewport" />

<title>NEXTLEVEL</title>
<meta content="" name="description" />
<meta content="" name="keywords" />

<link rel="stylesheet" type="text/css" href="https://printjs-4de6.kxcdn.com/print.min.css">
<style type="text/css">
td {
	font-size: 1.1em;
	color: #80807D;
}

@media print {
	@page {
		margin-top: 0;
		margin-bottom: 0;
	}
	body {
		padding-top: 72px;
		padding-bottom: 72px;
	}
}
</style>

</head>

<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false" onkeydown="return false">
	<form method="post" name="form" action="#" id="printJS-form">
		<div id="idPrint">
			<div style="position: relative;">
				<img alt="" src="../image/certificates.png" onclick="printJS('printJS-form', 'html')" style="cursor: pointer; width: 60em; margin: auto; Display: Flex">
			</div>
			<div style="position: absolute; top: 300px; left: 640px;">
				<table>
					<tr>
						<td style="text-align: left; width: 70px;">성&nbsp;&nbsp;&nbsp;명</td>
						<td style="text-align: left; width: 10px;">:</td>
						<td style="text-align: left;">이재구</td>
					</tr>
					<tr>
						<td style="text-align: left;">과정명</td>
						<td style="text-align: left;">:</td>
						<td style="text-align: left;">생활코딩</td>
					</tr>
				</table>
			</div>
		</div>
	</form>
	<!-- 
	<button type="button" id="print" onclick="printJS('printJS-form', 'html')">Print Form</button>
	 -->
	<script src="https://printjs-4de6.kxcdn.com/print.min.js"></script>
	<script type="text/javascript">
	const onPrintFn = () => {
	    const html = document.querySelector('html');
	    const printSection = document.querySelector('.printJS-form').innerHTML; //프린트 영역
	    const printDiv = document.createElement("DIV");
	    html.appendChild(printDiv);
	    printDiv.innerHTML = printSection; //printDiv에 프린트 영역 내용을 담아줌
	    document.body.style.display = 'none'; //전체 hide
	    window.print(); //printDiv를 프린트
	    document.body.style.display = 'block'; //프린트 후 전체 show
	    printDiv.style.display = 'none'; // printDiv hide
	  }
    </script>
	<script type="text/javascript">
		document.oncontextmenu = function(){return false;}
	</script>
</body>
</html>
